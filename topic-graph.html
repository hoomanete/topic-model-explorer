<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": 0, "id": 0, "label": "\ndata\nreport\nsecurity", "shape": "dot", "size": 8, "title": "Topic 0"}, {"group": 0, "id": 1, "label": "\nsoftware\nreport\nsystem", "shape": "dot", "size": 18, "title": "Topic 1"}, {"group": 0, "id": 4, "label": "\nreport\nsecurity\nsoftware", "shape": "dot", "size": 13, "title": "Topic 4"}, {"group": 1, "id": 2, "label": "\nreport\nsecurity\nsoftware", "shape": "dot", "size": 17, "title": "Topic 2"}, {"group": 0, "id": 3, "label": "\ntriage\nsystem\nsecurity", "shape": "dot", "size": 6, "title": "Topic 3"}, {"group": 0, "id": 5, "label": "\nreport\nsoftware\nprocess", "shape": "dot", "size": 11, "title": "Topic 5"}, {"group": 0, "id": 7, "label": "\nreport\nsoftware\nsecurity", "shape": "dot", "size": 16, "title": "Topic 7"}, {"group": 1, "id": 9, "label": "\nsoftware\nissue\nreport", "shape": "dot", "size": 11, "title": "Topic 9"}, {"group": 1, "id": 6, "label": "\nsoftware\nsecurity\nvulnerability", "shape": "dot", "size": 2, "title": "Topic 6"}, {"group": 1, "id": 8, "label": "\nreport\ndefect\nstudy", "shape": "dot", "size": 7, "title": "Topic 8"}]);
        edges = new vis.DataSet([{"from": 0, "smooth": true, "to": 1, "value": 1.0, "weight": 1}, {"from": 0, "smooth": true, "to": 4, "value": 1.0, "weight": 1}, {"from": 1, "smooth": true, "to": 2, "value": 1.0, "weight": 1}, {"from": 1, "smooth": true, "to": 3, "value": 3.0, "weight": 1}, {"from": 1, "smooth": true, "to": 4, "value": 4.0, "weight": 1}, {"from": 1, "smooth": true, "to": 5, "value": 1.0, "weight": 1}, {"from": 1, "smooth": true, "to": 7, "value": 3.0, "weight": 1}, {"from": 1, "smooth": true, "to": 9, "value": 2.0, "weight": 1}, {"from": 2, "smooth": true, "to": 3, "value": 1.0, "weight": 1}, {"from": 2, "smooth": true, "to": 4, "value": 2.0, "weight": 1}, {"from": 2, "smooth": true, "to": 5, "value": 2.0, "weight": 1}, {"from": 2, "smooth": true, "to": 6, "value": 1.0, "weight": 1}, {"from": 2, "smooth": true, "to": 7, "value": 7.0, "weight": 1}, {"from": 2, "smooth": true, "to": 8, "value": 1.0, "weight": 1}, {"from": 2, "smooth": true, "to": 9, "value": 2.0, "weight": 1}, {"from": 3, "smooth": true, "to": 4, "value": 1.0, "weight": 1}, {"from": 3, "smooth": true, "to": 7, "value": 1.0, "weight": 1}, {"from": 4, "smooth": true, "to": 5, "value": 1.0, "weight": 1}, {"from": 4, "smooth": true, "to": 7, "value": 5.0, "weight": 1}, {"from": 4, "smooth": true, "to": 8, "value": 1.0, "weight": 1}, {"from": 7, "smooth": true, "to": 8, "value": 3.0, "weight": 1}, {"from": 8, "smooth": true, "to": 9, "value": 2.0, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
