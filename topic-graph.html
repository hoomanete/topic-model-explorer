<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": 0, "id": 0, "label": "\nlcsd\ntopic\nvideo", "shape": "dot", "size": 7, "title": "Topic 0"}, {"group": 0, "id": 4, "label": "\nblockchain\nindustrial\nsoftware", "shape": "dot", "size": 9, "title": "Topic 4"}, {"group": 2, "id": 1, "label": "\nsoftware\ncitizen\nbuild", "shape": "dot", "size": 12, "title": "Topic 1"}, {"group": 2, "id": 13, "label": "\nsoftware\nsystem\napproach", "shape": "dot", "size": 15, "title": "Topic 13"}, {"group": 1, "id": 2, "label": "\nsoftware\nprocess\ntool", "shape": "dot", "size": 11, "title": "Topic 2"}, {"group": 1, "id": 5, "label": "\nuser\ncoding\ntechnology", "shape": "dot", "size": 6, "title": "Topic 5"}, {"group": 1, "id": 9, "label": "\nuser\ntime\ndeveloper", "shape": "dot", "size": 11, "title": "Topic 9"}, {"group": 3, "id": 3, "label": "\ndeveloper\nsystem\nenvironment", "shape": "dot", "size": 10, "title": "Topic 3"}, {"group": 3, "id": 12, "label": "\nprocess\ncloud\nstrategy", "shape": "dot", "size": 10, "title": "Topic 12"}, {"group": 0, "id": 8, "label": "\nsoftware\ncoding\nsolution", "shape": "dot", "size": 10, "title": "Topic 8"}, {"group": 2, "id": 14, "label": "\nautomation\nrpa\nsolution", "shape": "dot", "size": 7, "title": "Topic 14"}, {"group": 4, "id": 6, "label": "\ntechnology\ndigital\nenterprise", "shape": "dot", "size": 9.711093011286348, "title": "Topic 6"}, {"group": 5, "id": 7, "label": "\narea\nprofessional\nuser", "shape": "dot", "size": 6.888137890363748, "title": "Topic 7"}, {"group": 6, "id": 10, "label": "\nuser\ndemapping\niot", "shape": "dot", "size": 7.944678271486971, "title": "Topic 10"}, {"group": 7, "id": 11, "label": "\nprogramming\nuser\nai", "shape": "dot", "size": 10.529200223486404, "title": "Topic 11"}]);
        edges = new vis.DataSet([{"from": 0, "smooth": false, "to": 4, "value": 1.0, "weight": 1}, {"from": 1, "smooth": false, "to": 13, "value": 2.0, "weight": 1}, {"from": 2, "smooth": false, "to": 5, "value": 1.0, "weight": 1}, {"from": 2, "smooth": false, "to": 9, "value": 1.0, "weight": 1}, {"from": 3, "smooth": false, "to": 12, "value": 1.0, "weight": 1}, {"from": 4, "smooth": false, "to": 8, "value": 1.0, "weight": 1}, {"from": 5, "smooth": false, "to": 12, "value": 1.0, "weight": 1}, {"from": 9, "smooth": false, "to": 13, "value": 1.0, "weight": 1}, {"from": 13, "smooth": false, "to": 14, "value": 1.0, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
